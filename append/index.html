<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos - Append</title>
</head>
<body>
    <div class="content">
        <p></p>
    </div>

    <button id="append1">Append1</button>
    <button id="append2">Append2</button>

    <script src="../jquery.js"></script>
    <script type="text/javascript">
        $('#append1').on('click', function() {
            $('p').append('Meu nome é ') // <p>Meu nome é </p>
        });

        $('#append2').on('click', function() {
            $('p').append('Anderson') // <p>Meu nome é Anderson</p>
        });


    </script>
</body>
</html>

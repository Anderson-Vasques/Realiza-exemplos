<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        var div = $("div");
        div.animate({
            height: '300px',
            opacity: '0.4'
        },
        "slow", function() {
            console.log('primeira fase completa')
        });


        div.animate({width: '300px', opacity: '0.8'}, 800, function() {
            console.log('segunda fase completa')
        });
        div.animate({height: '100px', opacity: '0.4'}, "slow",function() {
            console.log('terceira fase completa')
        });
        div.animate({width: '100px', opacity: '0.8'}, "slow",function() {
            console.log('quarta fase completa')
        });
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
